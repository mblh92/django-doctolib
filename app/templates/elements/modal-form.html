<div class="fixed z-10 overflow-y-auto top-0 w-full left-0 hidden" id="modal">
    <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
            <div class="absolute inset-0 bg-gray-900 opacity-75"/>
        </div>
        <div class="flex justify-center items-center h-screen px-5">
            <div class="bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
                <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                    <form method="post">
                        {% csrf_token %}
                        {{ form }}
                        <div class="bg-gray-200 px-4 py-3 text-right">
                            <button type="button" id="cancel-modal" class="py-2 px-4 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-700 mr-2">
                                <i class="fas fa-plus"></i> Create
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('cancel-modal').addEventListener('click', function() {
        document.getElementById('modal').classList.add('hidden');
    });
</script>
