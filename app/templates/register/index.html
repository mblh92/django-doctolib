{% extends "base.html" %}

{% block content %}


<form method="post">
    {% csrf_token %}
    <div class="mb-3 row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="staticEmail" name="first_name" value="email@example.com">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="text" name="last_name" class="form-control" id="inputPassword">
    </div>
  </div>
    <input type="submit">
</form>

{% endblock %}
