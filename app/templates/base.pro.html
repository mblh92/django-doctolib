{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctolib - {% block title %}Mon espace pro{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="{% static 'css/index.css' %}" rel="stylesheet">
</head>
<body>
<main>
    <div class="relative min-h-screen flex">
        {% include 'elements/sidebar.html' %}
        <!-- content -->
        <div class="flex flex-col w-full">
            <div class="h-18 p-4 shadow-lg flex justify-between items-center">
                <p>Bonjour, {{ request.user }}</p>
                <button class="mobile-menu-button md:hidden">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
            </div>
            <div class="content-home w-full h-full">
                <div id="app" class="min-h-screen subpixel-antialiased p-8">
                    <div class="container space-y-8 text-sm mx-auto">
                        {% block content %}{% endblock content %}
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
<script src="{% static 'js/sidebar.js' %}"></script>
</body>
</html>
